{% extends "website/base.html" %}
{% load crispy_forms_tags %}

{% block title %} Log In {% endblock title %}

{% block content %}
    <section class='pb-5'>
        <div class="container pb-4" >
            <h3 class="text-center mt-4">Connect to Your Account</h3>
          <div class="p-4 bg-light">
            <div class="row align-items-center p-lg-3">
                <div class= "col s12 m6 l8 offset-m3 l2 clearfix shadow-box-off"">
                    <form method="post" style="padding-top: 3rem;padding-bottom:3rem;">
                        {% csrf_token %}
                        <div class='container'>
                            {{form|crispy}}
                            <div class="text-center">
                              <button class="btn btn-primary btn-lg" type="submit" style = 'font-family:cursive;'>Log In</button>
                            </div>
                            <div>.
                              <p class="form-text text-muted">Don't Have an Account? 
                                <small><a href="{% url 'users:register' %}">Register Here</a></small>
                              </p>
                              <p class="form-text text-muted">Forgot Password? 
                                <small><a href="{% url 'users:password_reset' %}">Reset Password</a></small>
                              </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
          </div>
        </div>
    </section>
{% endblock content %}
